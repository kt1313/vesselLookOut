<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vessel Look Out</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form method="post" action="lookout">
    <main>
    <fieldset>
            <h1>Wyszukaj statek!</h1>
            <p>Podaj nazwę i wybierz z listy dostępnych lub wpisz Callsign</p>
            <div><label for="vslname">Podaj nazwę</label>
                <input type="text" name="vslname" id="vslname">
            <label for="vslcallsign">Podaj Callsign</label>
                <input type="text" name="vslcallsign" id="vslcallsign">
            </div>
            <button>Wyszukaj!</button>
    </fieldset>
    <fieldset>
            <c:if test="${not empty messageHistory}">
                <ul class="message-list">
                    <c:forEach var="message" items="${messageHistory}">
                        <li><c:out value="${message}"/></li>
                    </c:forEach>
                </ul>
            </c:if>
            <c:if test="${empty messageHistory}">
                <p>Nie przesłano jeszcze żadnej wiadomości. Rozpocznij konwersację.</p>
            </c:if>
            <form action="" method="post">
                <textarea name="message" placeholder="Twoja wiadomość" rows="5" required></textarea>
                <input name="author" placeholder="Twoja nazwa" required>
                <button>Wyślij</button>
            </form>
    </fieldset>
    </main>
</form>
</body>
</html>
